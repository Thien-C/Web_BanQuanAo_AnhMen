<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Coolmate Clone</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* CSS Riêng cho Admin Layout */
        body { background: #f0f2f5; display: flex; min-height: 100vh; }
        
        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #fff;
            border-right: 1px solid #ddd;
            position: fixed;
            height: 100%;
            padding: 20px;
        }
        .sidebar .logo { display: block; margin-bottom: 40px; text-align: center; }
        .menu-item {
            display: block;
            padding: 12px 15px;
            color: #555;
            font-weight: 500;
            border-radius: 8px;
            margin-bottom: 5px;
            transition: 0.3s;
        }
        .menu-item:hover, .menu-item.active {
            background: #000;
            color: #fff;
        }
        .menu-item i { margin-right: 10px; width: 20px; }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            flex: 1;
            padding: 30px;
        }
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        /* Table Styles */
        .admin-table {
            width: 100%;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border-collapse: collapse;
            overflow: hidden;
        }
        .admin-table th, .admin-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }
        .admin-table th { background: #f8f9fa; font-weight: 600; }
        
        /* Status Badge */
        .status-select {
            padding: 5px 10px;
            border-radius: 20px;
            border: 1px solid #ddd;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
        }
        /* Màu trạng thái */
        .status-pending { background: #fff3cd; color: #856404; border-color: #ffeeba; }
        .status-shipping { background: #cce5ff; color: #004085; border-color: #b8daff; }
        .status-done { background: #d4edda; color: #155724; border-color: #c3e6cb; }
        .status-cancel { background: #f8d7da; color: #721c24; border-color: #f5c6cb; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <a href="../index.html" class="logo">COOLMATE ADMIN</a>
        <nav style="margin-top: 20px;">
            <a href="#" class="menu-item active"><i class="fa-solid fa-box"></i> Quản lý Đơn hàng</a>
            <a href="#" class="menu-item"><i class="fa-solid fa-shirt"></i> Quản lý Sản phẩm</a>
            <a href="#" class="menu-item"><i class="fa-solid fa-users"></i> Khách hàng</a>
            <hr style="margin: 20px 0;">
            <a href="#" class="menu-item" onclick="logoutAdmin()"><i class="fa-solid fa-right-from-bracket"></i> Đăng xuất</a>
        </nav>
    </aside>

    <main class="main-content">
        <div class="page-header">
            <h2>Danh sách Đơn hàng</h2>
            <button class="btn btn-primary" onclick="loadOrders()">
                <i class="fa-solid fa-rotate"></i> Làm mới
            </button>
        </div>

        <table class="admin-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Khách hàng</th>
                    <th>Ngày đặt</th>
                    <th>Tổng tiền</th>
                    <th>Thanh toán</th>
                    <th>Trạng thái</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody id="order-list">
                <tr><td colspan="7">Đang tải dữ liệu...</td></tr>
            </tbody>
        </table>
    </main>

    <script src="../js/api.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
