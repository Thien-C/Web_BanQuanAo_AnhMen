<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Đơn hàng - ANH MEN Admin</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="admin-wrapper">
        <nav class="sidebar">
            <a href="index.html" class="brand">ANH MEN ADMIN</a>
            <div class="menu">
                <a href="index.html" class="menu-item active">
                    <i class="fa-solid fa-file-invoice-dollar"></i> Đơn hàng
                </a>
                <a href="products.html" class="menu-item">
                    <i class="fa-solid fa-shirt"></i> Sản phẩm
                </a>
                <a href="#" onclick="auth.logout()" class="menu-item logout-btn">
                    <i class="fa-solid fa-right-from-bracket"></i> Đăng xuất
                </a>
            </div>
        </nav>

        <main class="main-content">
            <div class="page-header">
                <h1>Quản lý Đơn hàng</h1>
                <button onclick="loadOrders()" class="btn-refresh"><i class="fa-solid fa-rotate-right"></i> Làm mới</button>
            </div>
            
            <div class="content-body">
                <div class="card">
                    <div class="table-responsive">
                        <table class="admin-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Ngày đặt</th>
                                    <th>Khách hàng</th>
                                    <th>Tổng tiền</th>
                                    <th>Thanh toán</th>
                                    <th>Trạng thái</th>
                                </tr>
                            </thead>
                            <tbody id="order-list">
                                <tr><td colspan="6" style="text-align:center">Đang tải dữ liệu...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/api.js"></script>
    <script src="js/checkAdmin.js"></script>
    <script src="js/admin.js"></script> 
</body>
</html>
