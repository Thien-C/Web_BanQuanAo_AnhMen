<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Sản phẩm - ANH MEN Admin</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="admin-wrapper">
        <nav class="sidebar">
            <a href="index.html" class="brand">ANH MEN ADMIN</a>
            <div class="menu">
                <a href="index.html" class="menu-item">
                    <i class="fa-solid fa-file-invoice-dollar"></i> Đơn hàng
                </a>
                <a href="products.html" class="menu-item active">
                    <i class="fa-solid fa-shirt"></i> Sản phẩm
                </a>
                <a href="#" onclick="auth.logout()" class="menu-item logout-btn">
                    <i class="fa-solid fa-right-from-bracket"></i> Đăng xuất
                </a>
            </div>
        </nav>

        <main class="main-content">
            <div class="page-header">
                <h1>Quản lý Sản phẩm</h1>
            </div>
            
            <div class="admin-grid">
                
                <div class="col-form">
                    <div class="card form-card">
                        <h3 id="form-title">✨ Thêm sản phẩm mới</h3>
                        <form id="product-form">
                            <input type="hidden" id="p-id">
                            
                            <div class="form-group">
                                <label>Tên sản phẩm</label>
                                <input type="text" id="p-name" class="form-control" placeholder="VD: Áo Thun Coolmate..." required>
                            </div>

                            <div class="form-group">
                                <label>Danh mục</label>
                                <select id="p-category" class="form-control" required>
                                    <option value="">-- Đang tải... --</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Giá bán (VNĐ)</label>
                                <input type="number" id="p-price" class="form-control" placeholder="VD: 299000" required>
                            </div>

                            <div class="form-group">
                                <label>Link Ảnh (URL)</label>
                                <input type="text" id="p-thumb" class="form-control" placeholder="https://..." required>
                                <img id="img-preview" src="" style="display:none; width: 100%; margin-top: 10px; border-radius: 4px; border: 1px solid #ddd;">
                            </div>

                            <div class="form-group">
                                <label>Mô tả ngắn</label>
                                <textarea id="p-desc" class="form-control" rows="4" placeholder="Chất liệu, kiểu dáng..."></textarea>
                            </div>

                            <div class="form-actions">
                                <button type="submit" class="btn-primary" id="btn-save">
                                    <i class="fa-solid fa-plus"></i> Thêm mới
                                </button>
                                <button type="button" class="btn-secondary" id="btn-cancel" onclick="resetForm()" style="display:none;">
                                    Hủy bỏ
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col-list">
                    <div class="card">
                        <div class="table-responsive">
                            <table class="admin-table">
                                <thead>
                                    <tr>
                                        <th style="width: 50px;">ID</th>
                                        <th style="width: 60px;">Ảnh</th>
                                        <th>Tên sản phẩm</th>
                                        <th>Giá</th>
                                        <th style="width: 100px;">Hành động</th>
                                    </tr>
                                </thead>
                                <tbody id="product-list">
                                    <tr><td colspan="5" style="text-align:center">Đang tải dữ liệu...</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script src="../js/api.js"></script>
    <script src="js/checkAdmin.js"></script>
    <script src="js/products.js"></script>
</body>
</html>
