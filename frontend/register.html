<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - ANH MEN Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .auth-container { max-width: 450px; margin: 50px auto; padding: 30px; border: 1px solid #ddd; border-radius: 8px; background: #fff; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 14px; }
        .btn-full { width: 100%; margin-top: 10px; }
        .error-msg { color: red; font-size: 13px; margin-top: 5px; display: none; }
    </style>
</head>
<body>
    <header style="text-align: center; padding: 20px; border-bottom: 1px solid #eee;">
        <a href="index.html" class="logo">ANH MEN</a>
    </header>

    <div class="auth-container">
        <h2 style="text-align: center; margin-bottom: 20px;">Đăng Ký Tài Khoản</h2>
        
        <form id="register-form">
            <div class="form-group">
                <label>Họ và tên</label>
                <input type="text" id="reg-fullname" class="form-control" required placeholder="VD: Nguyễn Văn A">
            </div>

            <div class="form-group">
                <label>Số điện thoại</label>
                <input type="tel" id="reg-phone" class="form-control" required placeholder="VD: 0912345678">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" id="reg-email" class="form-control" required placeholder="nhapemail@example.com">
            </div>

            <div class="form-group">
                <label>Mật khẩu</label>
                <input type="password" id="reg-password" class="form-control" required placeholder="Nhập mật khẩu...">
            </div>

            <div class="form-group">
                <label>Nhập lại mật khẩu</label>
                <input type="password" id="reg-confirm-password" class="form-control" required placeholder="Xác nhận mật khẩu...">
                <p id="pass-error" class="error-msg">Mật khẩu nhập lại không khớp!</p>
            </div>

            <button type="submit" class="btn btn-primary btn-full">Đăng Ký</button>
        </form>

        <p style="margin-top: 15px; text-align: center; font-size: 14px;">
            Đã có tài khoản? <a href="login.html" style="color: var(--primary-color); text-decoration: underline;">Đăng nhập ngay</a>
        </p>
    </div>

    <script src="js/api.js"></script>
    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            // 1. Lấy dữ liệu từ Form
            const fullName = document.getElementById('reg-fullname').value.trim();
            const phone = document.getElementById('reg-phone').value.trim();
            const email = document.getElementById('reg-email').value.trim();
            const password = document.getElementById('reg-password').value;
            const confirmPass = document.getElementById('reg-confirm-password').value;

            // 2. Validate cơ bản (Kiểm tra mật khẩu khớp)
            const errorMsg = document.getElementById('pass-error');
            if (password !== confirmPass) {
                errorMsg.style.display = 'block';
                return;
            } else {
                errorMsg.style.display = 'none';
            }

            // 3. Gọi hàm đăng ký từ api.js
            // Hàm auth.register đã được định nghĩa sẵn trong file js/api.js của bạn
            try {
                const btn = document.querySelector('button[type="submit"]');
                const originalText = btn.innerText;
                btn.innerText = "Đang xử lý...";
                btn.disabled = true;

                await auth.register(fullName, email, password, phone);
                
                // Nếu thành công, api.js sẽ tự alert và chuyển hướng sang login.html
            } catch (err) {
                console.error(err);
                // Lỗi đã được xử lý trong api.js, nhưng nếu cần có thể hiện thêm ở đây
            } finally {
                // Reset nút bấm nếu có lỗi xảy ra mà chưa chuyển trang
                const btn = document.querySelector('button[type="submit"]');
                btn.innerText = "Đăng Ký";
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
