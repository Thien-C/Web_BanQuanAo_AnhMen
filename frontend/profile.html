<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tài khoản của tôi - Anh Men Clone</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* CSS riêng cho trang Profile */
        .profile-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 30px;
            padding: 40px 0;
        }
        
        /* Sidebar */
        .profile-sidebar {
            background: #fff;
            border: 1px solid #eee;
            border-radius: 8px;
            overflow: hidden;
        }
        .user-brief {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #eee;
            background: #f9f9f9;
        }
        .user-brief i { font-size: 40px; color: #888; margin-bottom: 10px; }
        .user-brief strong { display: block; font-size: 16px; }
        
        .sidebar-menu a {
            display: block;
            padding: 15px 20px;
            color: #555;
            border-bottom: 1px solid #eee;
            transition: 0.2s;
            cursor: pointer;
        }
        .sidebar-menu a:hover, .sidebar-menu a.active {
            background: #000;
            color: #fff;
        }

        /* Content Area */
        .profile-content h2 { margin-bottom: 20px; font-size: 24px; }
        .tab-pane { display: none; }
        .tab-pane.active { display: block; }

        /* Order Table */
        .order-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        .order-table th { background: #f4f4f4; text-align: left; padding: 12px; font-weight: 600; }
        .order-table td { padding: 12px; border-bottom: 1px solid #eee; font-size: 14px; }
        
        /* Status Badges */
        .status-badge { padding: 4px 8px; border-radius: 4px; font-size: 12px; font-weight: 600; }
        .st-pending { background: #fff3cd; color: #856404; }
        .st-shipping { background: #cce5ff; color: #004085; }
        .st-done { background: #d4edda; color: #155724; }
        .st-cancel { background: #f8d7da; color: #721c24; }

        @media (max-width: 768px) {
            .profile-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-inner">
            <a href="index.html" class="logo">ANH MEN</a>
            <nav class="main-nav" id="main-nav">
                <ul><li><a href="index.html">TRANG CHỦ</a></li><li><a href="#">SẢN PHẨM</a></li></ul>
            </nav>
            <div class="header-actions">
                <div class="action-item"><i class="fa-solid fa-magnifying-glass"></i></div>
                <div class="action-item"><i class="fa-regular fa-user"></i></div>
                <div class="action-item"><i class="fa-solid fa-bag-shopping"></i></div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="profile-container">
            <aside class="profile-sidebar">
                <div class="user-brief">
                    <i class="fa-solid fa-circle-user"></i>
                    <strong id="sidebar-name">...</strong>
                </div>
                <div class="sidebar-menu">
                    <a class="active" onclick="switchTab('info')"><i class="fa-solid fa-user-pen"></i> Thông tin tài khoản</a>
                    <a onclick="switchTab('orders')"><i class="fa-solid fa-box-open"></i> Lịch sử đơn hàng</a>
                    <a onclick="auth.logout()" style="color:red;"><i class="fa-solid fa-right-from-bracket"></i> Đăng xuất</a>
                </div>
            </aside>

            <div class="profile-content">
                
                <div id="tab-info" class="tab-pane active">
                    <h2>Thông tin tài khoản</h2>
                    <form id="profile-form">
                        <div class="form-group">
                            <label>Họ và tên</label>
                            <input type="text" id="fullname" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Email (Không thể thay đổi)</label>
                            <input type="email" id="email" class="form-control" readonly style="background: #f0f0f0;">
                        </div>
                        <div class="form-group">
                            <label>Số điện thoại</label>
                            <input type="text" id="phone" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Địa chỉ mặc định</label>
                            <input type="text" id="address" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                    </form>
                </div>

                <div id="tab-orders" class="tab-pane">
                    <h2>Lịch sử đơn hàng</h2>
                    <table class="order-table">
                        <thead>
                            <tr>
                                <th>Mã đơn</th>
                                <th>Ngày đặt</th>
                                <th>Tổng tiền</th>
                                <th>Trạng thái</th>
                            </tr>
                        </thead>
                        <tbody id="order-list">
                            </tbody>
                    </table>
                </div>

            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script src="js/api.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
